        Enabled: true
        Channel: "logs"
    MessageDelete:
        Enabled: true
        Channel: "logs"
    Chat_Logs:
        Enabled: true
        Blacklisted_Channels:
            - staff
        # If the channel is not in the blacklist, all messages will get logged to the /logs/(date).txt file
        # Set to [] to not blacklist any channels
    Role_Logs:
        Enabled: true
        Channel: "logs"
        # Roles added and removed from a user
    Command_Logs:
        Enabled: false
        Channel: "logs"
    Nick_Change_Logs:
        Enabled: true
        Channel: "logs"
    Channel_Created:
        Enabled: true
        Channel: "logs"
    Channel_Deleted:
        Enabled: true
        Channel: "logs"
    Updated_Pins:
        Enabled: true
        Channel: "logs"
    DMs:
        Enabled: true
        Channel: "logs"
    Channel_Update:
        Enabled: true
        Channel: "logs"
        Ignore:
            - "ticket-"
            - "application-"
            - "Channels:"
            - "Bots:"
            - "Humans:"
            - "Total Members:"
            - "Status:"
            - "Online:"
